<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
	<!-- Bootstrap core CSS -->
	<link href="bootstrap.min.css" rel="stylesheet">

    <!-- slider CSS -->
    <link rel="stylesheet" href="nouislider.min.css">
    
    <!--Our styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS -->
	<script src="bootstrap.bundle.min.js"></script>
	
	<!-- JQuery-->
	<script src="jquery-3.6.0.min.js"></script>

	<!-- slider js-->
	<script src="nouislider.min.js"></script>

    <!-- colour picker -->
    <script src="iro.min.js"></script>

    <!-- joystick -->
    <script src="joy.min.js"></script>

<body>
    <div class="main">
        <div class="accordion-container">
            <div class="accordion accordion-flush">
                
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fun">
                            Fun
                        </button>
                    </h2>
                    <div id="fun" class="accordion-collapse collapse show">
                        <div id="funContainer" class="accordion-body d-flex flex-column justify-content-center align-items-center gap-4 py-3">
                            <div id="joyDiv"></div>
                            <div class="d-flex flex-row justify-content-center">
                                <div class="form-check form-switch funSwitchD">
                                    <input class="form-check-input patternSwitch funSwitch launch1 launch2 launch3 launch4" data-launch="1" type="checkbox" data-pattern="3">
                                </div>
                                <div class="form-check form-switch funSwitchD">
                                    <input class="form-check-input patternSwitch funSwitch launch2 launch3 launch4" data-launch="2" type="checkbox" data-pattern="8">
                                </div>
                                <div class="form-check form-switch funSwitchD">
                                    <input class="form-check-input patternSwitch funSwitch launch3 launch4" data-launch="3" type="checkbox" data-pattern="17">
                                </div>
                                <div class="form-check form-switch funSwitchD">
                                    <input class="form-check-input patternSwitch funSwitch launch4" data-launch="4" type="checkbox" data-pattern="21">
                                </div>

                            </div>
                            <div>
                                <div id="tripperSwitchC"> <input type="checkbox" class="tripperSwitch"> <label></label> </div>
                            </div>

                            <button type="button" id="enlightenmentBtn" class="mb-3">
                                <div class="button__content">
                                    <div class="button__text">
                                        Hold for Enlightenment
                                    </div>
                                </div>
                            </button>
                                
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#presets">
                            Presets
                        </button>
                    </h2>
                    <div id="presets" class="accordion-collapse collapse">
                        <div class="accordion-body gridContainer">
                            <div id="rainbowBtn" data-msgtype="2" class="btn btn-secondary control inputBtn">Rainbow</div>      
                            <!-- <div id="tripperBtn" data-msgtype="5" class="btn btn-secondary control inputBtn">Tripper Trap</div>  -->
                            <div id="tranquilityBtn" data-msgtype="3" class="btn btn-secondary control inputBtn">Tranquility</div>     
                            <div id="starsBtn" data-msgtype="7" class="btn btn-secondary control inputBtn">Shooting Stars</div>  
                            <div id="randomBtn" data-msgtype="1" class="btn btn-secondary control inputBtn">Random</div>    
                            <div id="tailBtn" data-msgtype="29" class="btn btn-secondary control inputBtn">Tail Time</div> 
                            <div id="blenderBtn" data-msgtype="30" class="btn btn-secondary control inputBtn">Blender</div> 
                            <div id="flashBtn" data-msgtype="31" class="btn btn-secondary control inputBtn">Flash Grid</div> 
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#globals">
                            Globals
                        </button>
                    </h2>
                    <div id="globals" class="accordion-collapse collapse">
                        <div class="d-flex flex-column justify-content-center align-items-center gap-4 py-3">
                            <label class="control slider-label">Frame Rate:
                                <div id="stepInput" data-msgtype="10" class="slider" data-start="2" data-min="1" data-max="10" data-direction="rtl"></div>              
                            </label>    
                            <label class="control slider-label">Fade Rate:
                                <div id="fadeInput" data-msgtype="11" class="slider" data-start="128" data-min="1" data-max="250" data-direction="rtl"></div>              
                            </label>      
                            <label class="control slider-label">Brightness:
                                <div id="brightnessInput" data-msgtype="12" class="slider" data-start="0" data-min="0" data-max="10" data-direction="rtl"></div>              
                            </label>  
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#elements">
                            Elements
                        </button>
                    </h2>
                    <div id="elements" class="accordion-collapse collapse">
                        <div class="accordion-body gridContainer">
                            <div id="earthBtn" data-msgtype="20" class="btn btn-secondary control inputBtn">Earth</div>
                            <div id="fireBtn" data-msgtype="21" class="btn btn-secondary control inputBtn inputDiv">Fire</div>
                            <div id="airBtn" data-msgtype="22" class="btn btn-secondary control inputBtn">Air</div>
                            <div id="waterBtn" data-msgtype="23" class="btn btn-secondary control inputBtn">Water</div>
                            <div id="metalBtn" data-msgtype="24" class="btn btn-secondary control inputBtn">Metal</div>       
                            <div id="antsBtn" data-msgtype="6" class="btn btn-secondary control inputBtn">Ants!</div>     
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#palettes">
                            Palettes
                        </button>
                    </h2>
                    <div id="palettes" class="accordion-collapse collapse">
                        <div class="accordion-body gridContainer">

                            <div class="select-container">
                                <label><b>Select Palette:</b>
                                    <select id="paletteSelect" class="form-select" data-msgtype="34">
                                        <option value="0">Ocean Colours</option>
                                        <option value="1">I'd Like To Dive</option>
                                        <option value="2">Sleep Deprivation</option>
                                        <option value="3">Rainbow Sherbet</option>
                                        <option value="4">GMT drywet</option>
                                        <option value="5">Cloud Colors</option>
                                        <option value="6">Colourfull</option>
                                        <option value="7">Sunset Real</option>
                                        <option value="8">Blue Cyan Yellow</option>
                                        <option value="9">Rainbow Colours</option>
                                        <option value="10">Blue Yellow Red</option>
                                        <option value="11">Adrift in Dreams</option>
                                        <option value="12">Crystal Ice Palace</option>
                                        <option value="13">Dusk Finds Us</option>
                                        <option value="14">Alive And Kicking</option>
                                        <option value="15">Yellow Green Blue</option>
                                        <option value="16">Adrift in Dreams</option>
                                        <option value="17">ib53</option>
                                        <option value="18">Velvet Ocean</option>
                                        <option value="19">Emo Barbie Playmate</option>
                                        <option value="20">Lucy in the Sky</option>
                                        <option value="21">Yellow Green</option>
                                        <option value="22">Autumn Rose</option>
                                        <option value="23">Deep Sky Blues</option>
                                        <option value="24">Purples</option>
                                        <option value="25">Departure</option>
                                    </select>  
                                </label>
                            </div>

                            <div id="paletteBtn" data-msgtype="4" class="btn btn-secondary control inputBtn mt-1">Next Palette</div>  

                            <b class="gridLeft2 mt-3">Create New Palette:</b>
                            <div id="paletteDesigner" class="slider-container w-100"> 
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="platteType" id="inlineRadio1" value="gradient" checked>
                                    <label class="form-check-label" for="inlineRadio1">Gradient</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="platteType" id="inlineRadio2" value="solid">
                                    <label class="form-check-label" for="inlineRadio2">Solid</label>
                                  </div>
                                <div class="w-100">
                                    <div id="colourBar"></div>
                                    <div id="colourStops" class="d-flex flex-row justify-content-between"></div>
                                    <div class="wheel d-flex flex-row justify-content-center pt-3" id="colorWheelDemo"></div>
                                </div>  
                            </div>
                            <div id="customPaletteBtn" data-msgtype="35" class="btn btn-secondary control inputDiv palBtn">Send</div>

                        </div>


                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#patterns">
                            Patterns
                        </button>
                    </h2>
                    <div id="patterns" class="accordion-collapse collapse">
                        <div id="patternContainer" class="accordion-body gridContainer">
                        </div>
                    </div>
                </div>

                <div style="height: 300px;"></div>
                <div class="text-center">
                    <svg id="powerButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-battery-charging pointer" viewBox="0 0 16 16">

                        <path d="M2 6h2.45L2.908 7.639A1.5 1.5 0 0 0 3.313 10H2V6zm8.595-2-.308 1H12a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H9.276l-.942 1H12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.405z"/>
                        <path d="M12 10h-1.783l1.542-1.639c.097-.103.178-.218.241-.34V10zm0-3.354V6h-.646a1.5 1.5 0 0 1 .646.646zM16 8a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8z"/>
                    </svg>
                </div>

                <div id="powerContainer" class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#power">
                            Power
                        </button>
                    </h2>
                    <div id="power" class="accordion-collapse collapse show">
                        <div class="accordion-body gridContainer">
                            <label class="gridSpan"><b>Password:</b>
                                <input type="text" id="powerPass" class="form-control">
                            </label>


                            <h4 class="gridLeft mt-2 powerHide">Power Saver</h4>
                            <div class="gridMiddle mt-2 powerHide w-100">
                                <div class="d-flex flex-row justify-content-evenly w-100">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input patternSwitch" type="checkbox" data-pattern="16" style="width: 4em; height: 2em;">
                                    </div>
                                </div>
                            </div>

                            <label id="powerSlider" class="control slider-label powerHide gridMiddle">Power Saving Level:
                                <div data-msgtype="36" class="patternSlider" data-start="1" data-min="1" data-max="3" data-pointer="16" data-param="1"></div>              
                            </label> 
                            <p class="mt-2 gridSpan powerHide">Warning: if you set it to 3 (the max), you will have to power cycle the installation to get it back to normal</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
