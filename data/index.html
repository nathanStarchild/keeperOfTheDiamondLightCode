<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
	<!-- Bootstrap core CSS -->
	<link href="bootstrap.min.css" rel="stylesheet">

    <!-- slider CSS -->
    <link rel="stylesheet" href="nouislider.min.css">
    
    <!--Our styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS -->
	<script src="bootstrap.bundle.min.js"></script>
	
	<!-- JQuery-->
	<script src="jquery-3.6.0.min.js"></script>

	<!-- slider js-->
	<script src="nouislider.min.js"></script>

    <!-- Our JS -->
	<script src="main.js"></script>	
</head>
<body>
    <div id="container">
        <div id="earthBtn" data-msgtype="20" class="btn btn-secondary control inputBtn">Earth</div>
        <div id="fireBtn" data-msgtype="21" class="btn btn-secondary control inputBtn">Fire</div>
        <div id="airBtn" data-msgtype="22" class="btn btn-secondary control inputBtn">Air</div>
        <div id="waterBtn" data-msgtype="23" class="btn btn-secondary control inputBtn">Water</div>
        <div id="metalBtn" data-msgtype="24" class="btn btn-secondary control inputBtn">Metal</div>
        <div id="randomBtn" data-msgtype="1" class="btn btn-secondary control inputBtn">Random</div>
        <div id="rainbowBtn" data-msgtype="2" class="btn btn-secondary control inputBtn">Rainbow</div>
        <div id="tranquilityBtn" data-msgtype="3" class="btn btn-secondary control inputBtn">Tranquility</div>        
        <div id="paletteBtn" data-msgtype="4" class="btn btn-secondary control inputBtn">Next Palette</div>       
        <div id="tripperBtn" data-msgtype="5" class="btn btn-secondary control inputBtn">Tripper Trap</div>        
        <div id="antsBtn" data-msgtype="6" class="btn btn-secondary control inputBtn">Ants!</div>      
        <div id="starsBtn" data-msgtype="7" class="btn btn-secondary control inputBtn">Shooting Stars</div> 
        <div id="ripplesBtn" data-msgtype="28" class="btn btn-secondary control inputBtn">Ripples</div> 
        <div id="tailBtn" data-msgtype="29" class="btn btn-secondary control inputBtn">Tail Time</div> 
        <div id="blenderBtn" data-msgtype="30" class="btn btn-secondary control inputBtn">Blender</div> 
        <div id="flashBtn" data-msgtype="31" class="btn btn-secondary control inputBtn">Flash Grid</div> 
        <div id="noiseBtn" data-msgtype="14"  class="btn btn-secondary control inputBtn">Blob</div> 
        <div id="maskBtn" data-msgtype="15"  class="btn btn-secondary control inputBtn">Mask</div> 
        <div id="houseLightsBtn" data-msgtype="8" class="btn btn-secondary control inputBtn">House Lights</div> 
        <label class="control slider-label">Step Rate:
            <div id="stepInput" data-msgtype="10" class="slider" data-start="2" data-min="1" data-max="10"></div>              
        </label>    
        <label class="control slider-label">Fade Rate:
            <div id="fadeInput" data-msgtype="11" class="slider" data-start="128" data-min="1" data-max="250"></div>              
        </label>      
        <label class="control slider-label">Dimmer:
            <div id="brightnessInput" data-msgtype="12" class="slider" data-start="0" data-min="0" data-max="10"></div>              
        </label>        
        <label class="control slider-label">Ripples:
            <div id="ripplesInput" data-msgtype="13" class="slider" data-start="5" data-min="0" data-max="10"></div>              
        </label>    
        <label class="control slider-label">Noise Length:
            <div id="nlInput" data-msgtype="16" class="slider" data-start="5" data-min="1" data-max="60"></div>              
        </label> 
        <label class="control slider-label">Noise Speed:
            <div id="nsInput" data-msgtype="17" class="slider" data-start="5" data-min="1" data-max="60"></div>              
        </label>     
        <label class="control slider-label">NoiseFade Length:
            <div id="nflInput" data-msgtype="18" class="slider" data-start="5" data-min="1" data-max="60"></div>              
        </label> 
        <label class="control slider-label">NoiseFade Speed:
            <div id="nfsInput" data-msgtype="19" class="slider" data-start="5" data-min="1" data-max="60"></div>              
        </label>  
        <label class="control slider-label">Air Length:
            <div id="airlInput"  data-msgtype="25" class="slider" data-start="5" data-min="1" data-max="60"></div>              
        </label> 
        <label class="control slider-label">Air Speed:
            <div id="airsInput"  data-msgtype="26" class="slider" data-start="5" data-min="1" data-max="60"></div>              
        </label> 
        <label class="control slider-label">Fire Decay:
            <div id="firedInput"  data-msgtype="32" class="slider" data-start="50" data-min="1" data-max="120"></div>              
        </label> 
        <label class="control slider-label">Fire Speed:
            <div id="firesInput"  data-msgtype="33" class="slider" data-start="50" data-min="1" data-max="120"></div>              
        </label> 
        <div id="launchBtn" data-msgtype="9" class="btn btn-secondary control inputBtn">Launch</div> 
    </div>
    
</body>
</html>
