<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
	<!-- Bootstrap core CSS -->
	<link href="bootstrap.min.css" rel="stylesheet">
    
    <!--Our styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS -->
	<script src="bootstrap.bundle.min.js"></script>
	
	<!-- JQuery-->
	<script src="jquery-3.6.0.min.js"></script>

    <!-- Our JS -->
	<script src="main.js"></script>	
</head>
<body>
    <div id="container">
        <div id="earthBtn" class="btn btn-secondary control">Earth</div>
        <div id="fireBtn" class="btn btn-secondary control">Fire</div>
        <div id="airBtn" class="btn btn-secondary control">Air</div>
        <div id="waterBtn" class="btn btn-secondary control">Water</div>
        <div id="metalBtn" class="btn btn-secondary control">Metal</div>
        <div id="randomBtn" class="btn btn-secondary control">Random</div>
        <div id="rainbowBtn" class="btn btn-secondary control">Rainbow</div>
        <div id="tranquilityBtn" class="btn btn-secondary control">Tranquility</div>        
        <div id="paletteBtn" class="btn btn-secondary control">Next Palette</div>       
        <div id="tripperBtn" class="btn btn-secondary control">Tripper Trap</div>        
        <div id="antsBtn" class="btn btn-secondary control">Ants!</div>      
        <div id="starsBtn" class="btn btn-secondary control">Shooting Stars</div> 
        <div id="ripplesBtn" class="btn btn-secondary control">Ripples</div> 
        <div id="tailBtn" class="btn btn-secondary control">Tail Time</div> 
        <div id="blenderBtn" class="btn btn-secondary control">Blender</div> 
        <div id="flashBtn" class="btn btn-secondary control">Flash Grid</div> 
        <div id="noiseBtn" class="btn btn-secondary control">Blob</div> 
        <div id="maskBtn" class="btn btn-secondary control">Mask</div> 
        <div id="houseLightsBtn" class="btn btn-secondary control">House Lights</div> 
        <label class="control">Step Rate:
            <input id="stepInput" type="number" class="form-control"></input>              
        </label>    
        <label class="control">Fade Rate:
            <input id="fadeInput" type="number" class="form-control"></input>              
        </label>      
        <label class="control">Dimmer:
            <input id="brightnessInput" type="number" class="form-control"></input>              
        </label>        
        <label class="control">Ripples:
            <input id="ripplesInput" type="number" class="form-control"></input>              
        </label>    
        <label class="control">Noise Length:
            <input id="nlInput" type="number" class="form-control"></input>              
        </label> 
        <label class="control">Noise Speed:
            <input id="nsInput" type="number" class="form-control"></input>              
        </label>     
        <label class="control">NoiseFade Length:
            <input id="nflInput" type="number" class="form-control"></input>              
        </label> 
        <label class="control">NoiseFade Speed:
            <input id="nfsInput" type="number" class="form-control"></input>              
        </label>  
        <label class="control">Air Length:
            <input id="airlInput" type="number" class="form-control"></input>              
        </label> 
        <label class="control">Air Speed:
            <input id="airsInput" type="number" class="form-control"></input>              
        </label> 
        <div id="launchBtn" class="btn btn-secondary control">Launch</div> 
    </div>
    
</body>
</html>
